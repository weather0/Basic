<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수강과목 신청서</title>
  <style>
    body {
      width: 500px;
      margin: 0 auto;
    }

    fieldset {
      margin: 5px auto;
    }

    legend {
      font-weight: bold;
      color: blue;
    }

    ul {
      list-style-type: none;
    }

    ul li {
      margin-bottom: 5px;
    }

    .w_label label {
      float: left;
      width: 70px;
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <form action="abc.jsp" method="post">
    <h1>여름방학 특강 신청</h1>
    <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li>
          <label>영어회화(초급)
            <input type="text" readonly value="오전 9:00-11:00">
          </label>
        </li>
        <li>
          <label>관심분야(영어)
            <input type="text" list="관심분야">
            <datalist id="관심분야">
              <option value="grammar">문법</option>
              <option value="voca">어휘</option>
              <option value="speaking">회화</option>
              <option value="listening">리스닝</option>
              <option value="news">뉴스청취</option>
            </datalist>
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset class="w_label">
      <legend>신청자</legend>
      <ul>
        <li>
          <label for="아이디">아이디</label>
          <input type="text" id="아이디">
        </li>
        <li>
          <label for="비밀번호">비밀번호</label>
          <input type="password" id="비밀번호">
        </li>
        <li>
          <label for="이름">이름</label>
          <input type="text" id="이름" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="학번">학번</label>
          <input type="text" id="학번" placeholder="8자리학번" maxlength="8">
        </li>
        <li>
          <label for="학과">학과</label>
          <select id="학과">
            <optgroup label="engineering">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="industry">산업공학과</option>
              <option value="electronic">전기전자공학과</option>
              <option value="computer" selected>컴퓨터공학과</option>
              <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="humanities">
              <option value="history">사학과</option>
              <option value="language">어문학부</option>
              <option value="philosophy">철학과</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
    <div class="center">
      <input type="submit" value="완료">
      <input type="reset" value="취소">
    </div>
  </form>
</body>

</html>
