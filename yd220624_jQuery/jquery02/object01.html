<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .aqua {
      background-color: aqua;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <script>
    $(function () {
      // html() -> 태그의 모든 하위요소를 가져와서 문자열로 반환
      console.log($('#sec_1').html());
      $('#sec_1 p').html('<a href=\"#\">Text1</a>')

      // text() -> 태그의 텍스트를 반환
      console.log($('#sec_1').text())
      $('#sec_2').text('변경')

    })

    // addClass()
    $('#p1').addClass('aqua')

    // removeClass()

    // toggleClass()

    // hasClass()



  </script>
  <div id="ex01">
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
      <h2>
        <em>html()</em>
      </h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2>
        <em>text()</em>
      </h2>
      <p>내용2</p>
    </section>
  </div>

  <hr>

  <div id="ex02">
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>

  </div>

  <hr>

      let var1 = $('#sec01 img').prop('src');
      console.log(var1);

      console.log("attr: ", $("#get_comment").attr('href'))

  <div id="ex03">
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>

  <script>
    $(function () {
      $("#chk2").prop("checked", false)
      let checkVal = $("#chk1").prop('checked')
      console.log(checkVal)

      let selectVal = $('#select_1').prop('selectedIndex')
      console.log(selectVal)

    })
  </script>
  <div id="ex04">

        <label for="chk1">체크1</label>

        <input type="checkbox" name="chk2" id="chk2">
