<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      $('.wrap_1 p:first').replaceWith('내용1'); // .text('내용1');
      $('.wrap_1 p.active').removeClass('active').addClass('on');
      $('.wrap_1 a').attr('href', 'https://www.naver.com') // p:eq(2) a
      $('.wrap_1 input').val('Korea'); // p:eq(3) input
      $('.wrap_2 p:contains("내용5")').before($('<p>').text('Before(추가2)')) // .before('<p>Before(추가2)</p>')
      $('.wrap_2 p:contains("내용5")').after($('<p>').text('After(추가1)'))
      $('.wrap_3 p').wrapInner('<strong />') // .unwrap().wrapInner('<strong />')
    })
  </script>
  <div class="wrap_1">
    <p>텍스트1</p>
    <p class="active">내용2</p>
    <p><a href="#">네이버</a></p>
    <p>
      <input type="text" value="Hello">
    </p>
  </div>
  <div class="wrap_2">
    <p>내용5</p>
    <p>내용6</p>
  </div>
  <div class="wrap_3">
    <div>
      <p>내용7</p>
      <p>내용8</p>
    </div>
  </div>
</body>

</html>
