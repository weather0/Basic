<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #ex05 div {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <script>
    $(function () {
      // before(), insertBefore() -> 지정한 태그 이전에 새 태그 추가
      $('#ex01 p:eq(1)').before('<p>Before</p>')

      // after(), insertAfter()
      $("#ex01 p:last").after("<p>After</p>")
      $("<p>insertAfter</p>").insertAfter("#ex01 p:eq(1)")
    })
  </script>
  <div id="ex01">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
  </div>

  <hr>

  <script>
    $(function () {
      // append(), appendTo() -> 마지막에 추가
      $("#listZone").append('<li>append()</li>')
      $('<li>append()</li>').appendTo('#listZone')

      // prepend(), prependTo() -> 맨 앞에 추가
      $("#listZone").prepend('<li>prepend()</li>')
      $('<li>prepend()</li>').prependTo('#listZone')
    })
  </script>
  <div id="ex02">
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </div>

  <script>
    $(function () {
      // clone() -> 태그 복사
      let copyObj = $('#ex03 .box1').children().clone();
      $('#ex03 .box3').append(copyObj)

      // empty() -> 태그의 하위요소를 삭제
      $('#ex03 .box3').empty();

      // remove() -> 태그 삭제
      $('#ex03 .box2').remove();

    })
  </script>
  <div id="ex03">
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>
  </div>

  <hr>

  <script>
    $(function () {
      // replaceAll()
      $('<p>Change</p>').replaceAll('#ex04 .box1 div')
      // replaceWith()
      $('#ex04 h2').replaceWith('<h3>replace method</h3>')

    })
  </script>
  <div id="ex04">
    <section class="box1">
      <h2>제목1</h2>
      <div>내용1</div>
      <div>내용2</div>
    </section>
    <section class="box2">
      <h2>제목2</h2>
      <div>내용3</div>
      <div>내용4</div>
    </section>
  </div>

  <hr>

  <script>
    $(function () {
      // unwrap() -> 선택한 태그의 부모 태그를 삭제
      $('#ex05 strong').unwrap();

      // wrap() -> 선택한 태그를 새롭게 감싸는 태그를 추가
      $('#ex05 .ct1').wrap('<div />');

      // wrapAll() -> 선택한 태그를 한꺼번에 새롭게 감싸는 태그를 추가
      $('#ex05 .ct2').wrapAll('<div />');

      // wrapInner() -> 선택한 태그의 모든 하위 요소를 새롭게 감싸는 태그를 추가
      $('#ex05 li').wrapInner('<h3 />')
    })
  </script>
  <div id="ex05">
    <h1 id="tit_1">
      <strong>제목</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
  </div>

</body>

</html>
