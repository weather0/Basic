<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    .ani {
      width: 300px;
      height: 300px;
      background: green;
      animation: nemo 2s infinite;
    }

    @keyframes nemo {
      50% {
        background: yellow;
        border-radius: 50%;
      }

      to {
        background: red;
      }
    }
  </style>
</head>

<body>
  <div class="ani">
  </div>
</body>

</html>
