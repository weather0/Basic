<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      // 부모 선택자
      $('#inner_wrap').parent().css('border', '1px solid black');

      // 하위 요소 선택자(손자O)
      $('#wrap h1, #wrap h2').css('color', 'blue');
      $('#wrap').children().css('text-decoration', 'underline') // children복수주의!!

      // 자식 요소 선택자(손자X)
      $('#inner_wrap>h1').css('color', 'red')
      $('#inner_wrap').children('h2').css('color', 'green')
    });
  </script>
  <div id="wrap">
    <div id="inner_wrap">
      <h1>제목1</h1>
      <h2>제목2</h1>
        <h3>제목3</h1>
          <p>내용</p>
          <div>하위 요소1
            <h1>하위 요소1</h1>
            <h2>하위 요소2</h1>
          </div>
    </div>
  </div>

  <br><br>
  <hr>

  <script>
    $(function () { // .ready도 필요없이 축약 가능
      // 형(이전) 요소 선택자
      $('.txt').prev().css('background-color', '#0ff').css('border', '2px solid #f00')
      $('.txt').prevAll().css('color', 'red')

      // 동생(다음) 요소 선택자
      $('.txt').next().next().css('text-decoration', 'underline')
      $('.txt+p').css('font-size', '25px')
      $('.txt').nextAll().css('background-color', 'gray')

      // 범위제한
      $('.txt').prevUntil('h1').css('font-style', 'italic')
    })
  </script>
  <div id="content">
    <h1>인접 관계 선택자</h1>
    <h2>h2: 내용1</h2>
    <p>p: 내용1</p>
    <p>p: 내용2</p>
    <p class="txt">.txt: txt</p>
    <p>p: 내용3</p>
    <p>p: 내용4</p>
  </div>

  <br><br>
  <hr>

  <script>
    $(function () {
      // 상위 요소 선택자
      $('.txt2').parent().css('border', '2px solid black')

      // 가장 가까운 상위 요소 선택자
      $('.txt1').closest('div').css('border', '3px solid blue')

      // 전체 형제 요소 선택자(너무 광역으로 영향받아서 활용도가 낮음)
      $('h1').siblings().css('text-decoration', 'line-through')

    })
  </script>
  <div>
    <h1 class="title">h1(.title): 선택자</h1>
  </div>
  <section>
    <div>
      <p class="txt1">p(.txt1): 내용</p>
    </div>
  </section>
  <section>
    <div>
      <p class="txt2">p(.txt2): 내용</p>
    </div>
  </section>

</body>

</html>
