<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script>
    // 속성 검색 []
    $(function () {
      $('#wrap a[target]').css('color', '#f00');
      $('#wrap a[target="_blank"]').css('border', '1px solid black');

      // href 속성의 값이 https로 시작되는 요소만
      $('#wrap a[href^="https"').text('^=시작이 https').css('font-weight', 'bold');

      // href 속성의 값이 net으로 끝나는 요소만
      $('#wrap a[href$="net"').text('$=끝이 net').css('color', 'green');

      // href 속성의 값 중 google이 포함된 요소만
      $('#wrap a[href*="google"').text('*=포함 google').css('text-decoration', 'none');
      $('#wrap a[href*="jquery"').text('*=포함 jquery')

      // input요소 :타입
      $(':text').css('background-color', 'lightgray')
      $('#member_f :password').css('background-color', 'pink')

    });
  </script>
  <div id="wrap">
    <p>
      <a href="https://jquery.com/" target="_blank">jquery</a>
    </p>
    <p>
      <a href="https://www.naver.com">naver</a>
    </p>
    <p>
      <a href="http://www.daum.net">daum</a>
    </p>
    <p>
      <a href="www.google.co.kr">google</a>
    </p>
  </div>

  <form action="#" method="get" id="member_f">
    <p>
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id">
    </p>
    <p>
      <label for="user_pw">비밀번호</label>
      <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>


</body>

</html>
