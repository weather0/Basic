      </select>
    </div>
    <div>
      <label for="user_hobby">취미</label>
      <input type="checkbox" name="user_hobby" value="독서">독서
      <input type="checkbox" name="user_hobby" value="영화">영화
      <input type="checkbox" name="user_hobby" value="글쓰기">글쓰기

    <button type="button" name="input" id="input">등록</button>
  </form>

  <div id="show">

      </tbody>
    </table>
  </div>

  <!-- jQuery방식 -->
  <script>
    let button = $('#input');
    let tbody = $('#show tbody');
    let name = $('#user_name')

    button.click(function () {
      let hobbies = $('#info input[type="checkbox"]:checked')
      let dept = $('#user_dept')
      console.log(hobbies)
      let tr = $('<tr>')
      let td = $('<td>')
      td.text(name.val())
      tr.append(td)
      td = $('<td>')
      td.text(dept.val())
      tr.append(td)

      for (let hobby of hobbies) {
        td = $('<td>')
        td.text(hobby.value)
        tr.append(td)
      }
      tbody.append(tr)
    })
  </script>
