<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // let data = [1, 2, 3, 4, 5, 6];

      new Vue({
        el: '#app',
        data: {
          myArray: [1, 2, 3, 4, 5, 6],
          originData: [1, 2, 3, 4, 5, 6]
        },
        methods: {
          eventData1: function () {
            this.myArray = this.originData.filter((val) => val % 2 == 0)
          },
          eventData2: function () {
            this.myArray = this.originData.filter((val) => val % 2 == 1)
          }
        }
      })
    })
  </script>
  <div id="app">
    <ul>
      <li v-for="item in myArray" v-if="item % 2 == 0">{{item}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="item in myArray">{{item}}</li>
    </ul>
    <button @click="eventData1">짝수만 표시</button>
    <button @click="eventData2">홀수만 표시</button>
  </div>
</body>

</html>
