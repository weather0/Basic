<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>사원등록페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</head>

<body>

  <h1>사원등록</h1>
  <div class="container">
  
  <form action="empInsert" method="post">
    <div class="mb-3">
      <label for="employeeId" class="form-label">employeeId</label>
      <input name="employeeId" type="text" class="form-control" id="employeeId">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">firstName</label>
      <input name="firstName" type="text" class="form-control" id="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">lastName</label>
      <input name="lastName" type="text" class="form-control" id="lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input name="email" type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="hireDate" class="form-label">hireDate</label>
      <input name="hireDate" type="date" class="form-control" id="hireDate">
    </div>

    <div class="mb-3">
      <label for="jobId" class="form-label">jobId</label>
      <select name="jobId" class="form-control" id="jobId">
        <option value="">선택</option>
        <th:block th:each="item : ${jobs}">
          <option th:text="${item.jobTitle}" th:value="${item.jobId}"></option>
        </th:block>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="departmentId" class="form-label">departmentId</label>
      <select name="departmentId" class="form-control" id="departmentId">
        <option value="">선택</option>
        <th:block th:each="item : ${deps}">
          <option th:text="${item.departmentName}" th:value="${item.departmentId}"></option>
        </th:block>
      </select>
    </div>
    
    <button>등록</button>
  </form>

  </div>


</body>

</html>
