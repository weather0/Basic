<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>customer목록</title>
</head>
<body>
  <table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>phone</th>
    </tr>
    <tr th:each="cust : ${custList}">
      <td th:text="${cust.id}"></td>
      <td th:text="${cust.name}"></td>
      <td th:text="${cust.phone}"></td>
    </tr>
  </table>
</body>
</html>
