<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 양방향 바인딩: v-model -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app',
        data: {
          myName: '', // 비워둬도 됨
          myText: '오늘 하루는 어떠신가요??',
          myCheck: true,
          myhobbies: [],
          radiohobbies: []
        }
      })
    })
  </script>
  <h1>app1</h1>
  <div id="app">
    <input v-model="myName" placeholder="이름">
    <p>나는 {{ myName }}입니다</p>
    <textarea v-model="myText"></textarea>
    <p>문장은, {{ myText }}</p>
    <p>문자수는 {{ myText.length }}자 입니다</p>
    <label>
      <input type="checkbox" v-model="myCheck">
      체크박스의 상태 값은 {{myCheck}}
    </label>
    <div>
      <label><input type="checkbox" v-model="myhobbies" value="book">책읽기</label>
      <label><input type="checkbox" v-model="myhobbies" value="movie">영화감상</label>
      <label><input type="checkbox" v-model="myhobbies" value="workout">운동</label>
      <p>(체크박스)취미: {{myhobbies}}</p>
    </div>
    <div>
      <label><input type="radio" v-model="radiohobbies" value="book">책읽기</label>
      <label><input type="radio" v-model="radiohobbies" value="movie">영화감상</label>
      <label><input type="radio" v-model="radiohobbies" value="workout">운동</label>
      <p>(라디오버튼)취미: {{radiohobbies}}</p>
    </div>
  </div>
  <hr>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app2',
        data: {
          myAgree: false,
          // myColor: ''
          myColor: [] // select에 multiple 옵션 줄 경우(ctrl로 복수선택)
        }
      })
    })
  </script>
  <h1>app2</h1>
  <div id="app2">
    <!-- 동의해야 활성화되는 버튼 -->
    <label><input type="checkbox" v-model="myAgree">동의합니다</label>
    <!-- myAgree가 false면 disabled -->
    <button :disabled="myAgree==false">송신</button>
    <select v-model="myColor" multiple>
      <option value="" disabled>색을 선택해주세요</option>
      <option value="빨강">red</option>
      <option value="초록">green</option>
      <option value="파랑">blue</option>
      <option value="주황">orange</option>
      <option value="갈색">brown</option>
    </select>
    <!-- <p :style="{color:myColor}">선택한 색상은 {{myColor}}입니다</p> -->
    <p>선택한 색상은 {{myColor}}입니다</p>
  </div>
  <hr>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app3',
        data: {
          myText: '',
          myNumber: '',
          strData: ''
        }
      })
    })

  </script>
  <h1>app3</h1>
  <div id="app3">
    <!-- .lazy: 엔터치거나 포커스 이탈 시 연결된 프로퍼티에 값 없데이트 -->
    <input v-model.lazy="myText">
    <p>입력 후 표시 [{{myText}}]</p>
    <!-- .number: 입력된 값의 타입을 숫자로 변경 -->
    <input v-model.lazy.number="myNumber" type="number">
    <p>100을 더해 표시 {{myNumber + 100}}</p>
    <input v-model.trim="strData">
    <p>앞뒤 공백을 제거 [{{strData}}]</p>

  </div>

</body>

</html>
